<head>
  <link rel="stylesheet" href="calc_style.css">

</head>
{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2 class="mt-4">Student  Loan Calculator</h2>
    <div class="form-group mt-4">
      <label>Loan Amount (₹):</label>
      <input id="loanAmount" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label>Interest Rate (%):</label>
      <input id="interestRate" class="form-control" type="number" step="0.01">
    </div>
    <div class="form-group">
      <label>Loan Term (years):</label>
      <input id="loanTerm" class="form-control" type="number">
    </div>
    <button id="calculateBtn" class="btn btn-primary my-3">Calculate</button>
    <div id="result" class="mt-4">
      <h3>Monthly Payment:</h3>
      <button id="monthlyPayment">₹0.00</button>
    </div>
  </div>
</div>
<script src="/static/script.js"></script>
{% endblock %}
